<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results | Muad Store</title>
    <link rel="icon" href="img/icon.png" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");

      /* Custom Styles for Search Page */
      .search-results-section {
        padding: 40px 0;
        min-height: 50vh;
      }

      #search-title {
        margin-bottom: 30px;
        font-size: 24px;
        color: var(--color-heading);
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 10px;
      }

      #search-results-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }

      .no-results {
        text-align: center;
        grid-column: 1 / -1;
        padding: 50px 0;
      }

      .no-results h3 {
        margin-bottom: 20px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="cart">
      <div class="top-cart">
        <h3>Cart Items : <span class="count-item-cart">0</span></h3>
        <span onclick="open_close_cart()" class="close-cart"
          ><i class="fa-regular fa-circle-xmark"></i
        ></span>
      </div>
      <div class="items-in-cart" id="cart-items"></div>
      <div class="bottom-cart">
        <div class="total">
          <p>subtotal</p>
          <p class="price-cart-total">$0</p>
        </div>
        <div class="button-cart">
          <a href="checkout.html" class="btn-cart btn">Checkout</a>
          <span onclick="open_close_cart()" class="btn-cart btn trans-bg"
            >Shop More</span
          >
        </div>
      </div>
    </div>

    <header>
      <div class="top-header">
        <div class="container">
          <a href="index.html" class="logo"
            ><img src="img/logo.png" alt=""
          /></a>

          <form action="search.html" method="GET" class="search-box">
            <div class="select-box">
              <select id="category" name="category">
                <option value="All categories">All categories</option>
                <option value="Electronics & Digita">
                  Electronics & Digita
                </option>
                <option value="Phones & Tablet">Phones & Tablet</option>
                <option value="Fashion & Clothing">Fashion & Clothing</option>
                <option value="Telivsion & Monitor">Telivsion & Monitor</option>
                <option value="Jewelry & Watches">Jewelry & Watches</option>
                <option value="Washing Machine">Washing Machine</option>
                <option value="Toys & Hobbies">Toys & Hobbies</option>
              </select>
            </div>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="search for Products"
            />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <div class="header-icons">
            <div class="icon">
              <a href="favorites.html">
                <i class="fa-regular fa-heart"></i>
                <span class="count count-favourite">0</span>
              </a>
            </div>
            <div onclick="open_close_cart()" class="icon">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="count count-item-header">0</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="search-results-section">
      <div class="container">
        <h1 id="search-title">Search Results</h1>

        <div id="search-results-container"></div>
      </div>
    </main>

    <footer>
      <div class="bottom-footer">
        <div class="container">
          <p>&copy; <span>Reda Store.</span> All Rights Reserved.</p>
          <div class="payment-img">
            <img src="img/payment_method.png" alt="" />
          </div>
        </div>
      </div>
    </footer>

    <script src="JS/main.js"></script>
    <script src="JS/items_home.js"></script>
    <script src="JS/search.js"></script>
  </body>
</html>
